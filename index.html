<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How's Your Day</title>

    <!-- favicon -->
    <link rel="icon" href="src/img/favicon.png" type="image/x-icon" />

    <!-- css style -->
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <!-- asking section start -->
    <div class="content">
      <p>how's your day?</p>
      <div class="btn-container">
        <button class="btn" id="good-day-btn" onclick="remove(), inputValue()">pretty good</button>
        <button class="btn" id="bad-day-btn" onclick="remove()">could be better</button>
      </div>
    </div>
    <!-- asking section end -->

    <!-- form section start -->
    <form name="fila-day" id="form" class="hidden">
      <label for="about">tell me a little : </label>
      <textarea name="about" id="about" cols="30" rows="5" placeholder="ceritain dong..." autofocus required minlength="5" oninvalid="this.setCustomValidity('dikit aja gpp kok!!!')" oninput="this.setCustomValidity('')"></textarea>
      <input name="herFeelings" type="text" id="feeling-value" class="hidden" value="not happy" />
      <button type="submit" class="btn submit-btn">Submit</button>
    </form>
    <!-- form section end -->

    <!-- random image at the end -->
    <img id="img-shower" src="" alt="image" class="hidden" />

    <script src="src/script.js"></script>
  </body>
</html>
